server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    client_max_body_size 10M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /imgs/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
